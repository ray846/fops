version: 2.1
executors:
  go_executor:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/ray846/fops

jobs:
  build:
    executor: go_executor
    steps:
    
      - checkout
      - run: go get github.com/ray846/fops
      - run: make build
  test:
    executor: go_executor
    steps:

      - run: go test ./...

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build